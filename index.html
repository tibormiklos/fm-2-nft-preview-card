<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="card">
    <section id="image">
      <div class="overlay">
        &nbsp;
      </div>
    </section>
    <section class="description">
      <h1><a href="#nft">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </section>
    <section class="price">
      <span class="price-tag">0.041 ETH</span>
      <span class="time-left">3 days left</span>
    </section>
    <section class="author">
      <img class="profile" src="./images/image-avatar.png" alt="Profile picture of Jules Wyvern">
      <p>Creation of <a href="#author-link">Jules Wyvern</a></p>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/tibormiklos">Tibor</a>.
  </footer>
</body>

</html>
